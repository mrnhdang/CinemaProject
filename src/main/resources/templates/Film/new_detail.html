    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">

                    <!-- ***** Featured Start ***** -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="feature-banner header-text">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <img th:src="${news.getImage()}" alt="" style="border-radius: 23px;">
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="thumb">
                                            <img th:src="${news.getImage()}" alt="" style="border-radius: 23px;">
                                            <a th:href="${news.getImage()}" target="_blank"><i class="fa fa-play"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ***** Featured End ***** -->

                    <!-- ***** Details Start ***** -->
                    <div class="game-details">
                        <div class="row">
                            <div class="col-lg-12">
                                <h2><h2 th:if="${lang == null}" th:text="${news.getNewTitle()}"></h2></h2>
                                <h2><h2 th:if="${lang == 'vi'}" th:text="${news.getNewTitle()}"></h2></h2>
                                <h2><h2 th:if="${lang == 'en'}" th:text="${news.getNewTitle1()}"></h2> </h2>
                            </div>
                            <div class="col-lg-12">
                                <div class="content">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="left-info">
                                                <div class="left">
                                                    <h4 th:if="${lang == null}"  th:text="${news.getNewTitle()}"></h4>
                                                    <h4 th:if="${lang == 'vi'}"  th:text="${news.getNewTitle()}"></h4>
                                                    <h4 th:if="${lang == 'en'}" th:text="${news.getNewTitle1()}"></h4>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <img src="assets/images/details-01.jpg" alt="" style="border-radius: 23px; margin-bottom: 30px;">
                                        </div>
                                        <div class="col-lg-4">
                                            <img src="assets/images/details-02.jpg" alt="" style="border-radius: 23px; margin-bottom: 30px;">
                                        </div>
                                        <div class="col-lg-4">
                                            <img src="assets/images/details-03.jpg" alt="" style="border-radius: 23px; margin-bottom: 30px;">
                                        </div>
                                        <div class="col-lg-12">
                                            <p th:if="${lang == 'en'}" th:text="${news.getNewName1()}"></p>
                                            <p th:if="${lang == 'vi'}" th:text="${news.getNewName()}"></p>
                                            <p th:if="${lang == null}" th:text="${news.getNewName()}"></p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
