<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>News</title>
  <div th:replace="home :: headerfiles"></div>
</head>
<body>
<header th:insert=" home::header"></header>
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="page-content">
        <!-- ***** Banner Start ***** -->
        <div class="main-banner">
          <div class="row">
            <div class="col-lg-7">
              <div class="header-text">
                <h6>[[#{app.welcome}]]</h6>
                <h4><em>[[#{app.new}]]</em> [[#{app.newcontent}]]</h4>
              </div>
            </div>
          </div>
        </div>
        <!-- ***** Most Popular Start ***** -->
        <div class="most-popular" >
          <div class="row">
            <div class="col-lg-12">
              <div class="heading-section">
                <h4><em>[[#{app.new}]]</em> </h4>
              </div>
              <div class="row" >
                <div class="col-lg-3 col-sm-6" th:each="film:${news}" >
                  <div class="item">
                    <img th:src="${film.image}" alt="" width="200" height="300">
                    <h4 th:if="${lang == null }" th:text="${film.newName}">Fortnite</h4>
                    <h4 th:if="${lang == 'vi' }" th:text="${film.newName}">Fortnite</h4>
                    <h4 th:if="${lang == 'en' }" th:text="${film.newName1}">Fortnite</h4>
                    <br>
<!--                    <ul>-->
<!--                      <li >-->
<!--                        <i class="fa fa-star" >-->
<!--                        </i>-->
<!--&lt;!&ndash;                        <a th:text="${film.newName}"></a>&ndash;&gt;-->
<!--                      </li>-->
<!--                    </ul>-->
                    <div class="main-border-button border-no-actives"><a th:href="${film.newID}">Detail</a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:insert="home :: footer"></div>
</body>
</html>
