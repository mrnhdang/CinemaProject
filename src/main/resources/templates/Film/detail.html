</head>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-content">

                    <!-- ***** Featured Start ***** -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="feature-banner header-text">
                                <div class="row">
                                    <div class="col-lg-4">
                                        <img th:src="${film_detail.getImage()}" alt="" style="border-radius: 23px;">
                                    </div>
                                    <div class="col-lg-8">
                                        <div class="thumb">
                                            <img th:src="${film_detail.getImage()}" alt="" style="border-radius: 23px;">
                                            <a th:href="${film_detail.getUrlTrailer()}" target="_blank"><i class="fa fa-play"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- ***** Featured End ***** -->

                    <!-- ***** Details Start ***** -->
                    <div class="game-details">
                        <div class="row">
                            <div class="col-lg-12">
                                <h2><h2 th:if="${lang == null}" th:text="${film_detail.getFilmName()}"></h2></h2>
                                <h2><h2 th:if="${lang == 'vi'}" th:text="${film_detail.getFilmName()}"></h2></h2>
                                <h2><h2 th:if="${lang == 'en'}" th:text="${film_detail.getFilmName1()}"></h2> </h2>
                            </div>
                            <div class="col-lg-12">
                                <div class="content">
                                    <div class="row">
                                        <div class="col-lg-6">
                                            <div class="left-info">
                                                <div class="left">
                                                    <h4 th:if="${lang == null}"  th:text="${film_detail.getFilmName()}"></h4>
                                                    <h4 th:if="${lang == 'vi'}"  th:text="${film_detail.getFilmName()}"></h4>
                                                    <h4 th:if="${lang == 'en'}" th:text="${film_detail.getFilmName1()}"></h4>
                                                    <span>Director</span>
                                                </div>
                                                <ul>
                                                    <li th:if="${film_detail.getProducers() !=null}" th:text="${film_detail.getProducers().getProducerName()}"><i class="fa fa-download"></i></li>
                                                    <li th:unless="${film_detail.getProducers() !=null}" >NONE<i class="fa fa-download"></i></li>
                                                    <li th:if="${film_detail.getDirectors() !=null}" th:text="${film_detail.getDirectors().getDirectorName()}"><i class="fa fa-download"></i></li>
                                                    <li th:unless="${film_detail.getDirectors() !=null}">NONE<i class="fa fa-download"></i></li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-lg-6">
                                            <div class="right-info">
                                                <ul>
                                                    <h4 th:if="${lang == 'en'}" >Genres:</h4><a style="color: pink;" th:each="item : ${genres}" ><i style="color: pink;" th:if="${lang == 'en'}" th:text="${item.genreName1}+', '"></i> </a>
<!--                                                    <li th:text="${film_detail.getGenres().getGenreID()}"><i class="fa fa-gamepad"></i> Action</li>-->
                                                    <h4 th:if="${lang == 'vi'}">Thể loại :</h4><a style="color: pink;" th:each="item : ${genres}" ><i style="color: pink;"  th:if="${lang == 'vi'}" th:text="${item.genreName}+', '"></i> </a>
                                                    <h4 th:if="${lang == null}">Thể loại :</h4><a style="color: pink;" th:each="item : ${genres}" ><i style="color: pink;"  th:if="${lang == null}" th:text="${item.genreName}+', '"></i> </a>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="col-lg-4">
                                            <img src="assets/images/details-01.jpg" alt="" style="border-radius: 23px; margin-bottom: 30px;">
                                        </div>
                                        <div class="col-lg-4">
                                            <img src="assets/images/details-02.jpg" alt="" style="border-radius: 23px; margin-bottom: 30px;">
                                        </div>
                                        <div class="col-lg-4">
                                            <img src="assets/images/details-03.jpg" alt="" style="border-radius: 23px; margin-bottom: 30px;">
                                        </div>
                                        <div class="col-lg-12">
                                            <p th:if="${lang == 'en'}" th:text="${film_detail.getFilmDescription1()}"></p>
                                            <p th:if="${lang == 'vi'}" th:text="${film_detail.getFilmDescription()}"></p>
                                            <p th:if="${lang == null}" th:text="${film_detail.getFilmDescription()}"></p>
                                        </div>
                                        <div class="col-lg-12">
                                            <div class="main-border-button">
                                                <a th:href="${film_detail.filmID}+'/schedule'">BUY TICKET</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:insert="home :: footer"></div>
</body>
