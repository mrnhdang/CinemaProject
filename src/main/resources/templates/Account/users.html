<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head>
    <meta charset="UTF-8">
    <title>HomeCode Java</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/boostrap.min.css" />
</head>
<body>
    <div>
        <div sec:authorize="isAuthenticated()">
            Welcome <b><span sec:authentication="name">Username </span></b>
            &nbsp;
            <span sec:authentication="principal.authorities">Roles</span>
        </div>
    </div>
    <div class="container text-center">
        <div>
            <form th:action="@{/logout}" method="post">
                <p>
                    WELCOME <b>[[${#request.userPrincipal.principal.getUsername}]]</b>
                </p>
                <input type="submit" value="Sign out">
            </form>
        </div>
        <div>
            <h1>List of all Users</h1>
        </div>
        <div>
            <table class="table table-striped table-bordered table-dark">
                <thead class="border-dark">
                <tr>
                    <td>User ID</td>
                    <td>Email</td>
                    <td>User Name</td>
                    <td>Address</td>
                    <td>Created Time</td>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${list_users}">
                    <td th:text="${user.userID}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.userName}"></td>
                    <td th:text="${user.address}"></td>
                    <td th:text="${user.createDate}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
