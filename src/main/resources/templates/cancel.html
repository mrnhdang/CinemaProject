<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5" >
<head>
    <title>PAYMENT - CANCEL</title>
    <div th:replace="home :: headerfiles"></div>
</head>
<body>
<header th:insert=" home::header"></header>
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="page-content">
                <!-- ***** Banner Start ***** -->
                <div class="main-banner">
                    <div class="row">
                        <div class="col-lg-7">
                            <div class="header-text align-content-center">
                                <h6>[[#{app.welcome}]] </h6>
                                <h4><em>[[#{app.title}]]</em> [[#{payment.thank}]] </h4>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ***** Most Popular Start ***** -->
                <div class="most-popular">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="heading-section ">
                                <h4 style="text-align: center;" > [[#{payment.cancel}]]</h4>
                                <a th:href="@{/Films}"><h4  style="text-align: center;   text-decoration: underline;">[[#{payment.gohome}]]</h4></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="home :: footer"></div>
</body>
</html>
