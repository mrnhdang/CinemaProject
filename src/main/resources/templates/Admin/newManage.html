<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>News Management</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
  <script type="text/javascript" th:src="@{/JS/NewManage.js}"></script>
  <div th:replace="admin :: headerfiles"></div>

</head>
<body class="bg-theme bg-theme1" >
<div id="wrapper">
  <header th:insert="admin :: header"></header>
  <div class="content-wrapper">
    <div class="container-fluid">
      <div class="col-lg-12 ">
        <div class="card">
          <div class="card-body" >
            <h1 class="card-title">New</h1>
            <button class=" btn btn-light btn-round px-5 btn btn-success nBtn">New</button>
            <div class="table-responsive">
              <table class="table table-hover ">
                <thead>
                <tr>
                  <th>New ID</th>
                  <th>New Title</th>
                  <th>New Title EN</th>
                  <th>New Name</th>
                  <th>New Name EN</th>
                  <th>Image</th>
                </tr>
                </thead>
                <tbody th:each="news :${news}">
                <tr>
                  <td th:text="${news.newID}" ></td>
                  <td th:text="${news.newTitle}">Iphone 5</td>
                  <td th:text="${news.newTitle1}"></td>
                  <td th:text="${news.newName}" style="max-width: 50px;white-space: nowrap ; text-overflow: ellipsis; overflow: hidden ">Iphone 5</td>
                  <td th:text="${news.newName1}" style="max-width: 50px;white-space: nowrap ; text-overflow: ellipsis; overflow: hidden "></td>
                  <td> <img class="product-img" th:src="${news.image}"></td>
                  <td>
                    <a class="btn btn-primary uBtn" th:href="@{/Admin/findNew/(id=${news.newID})}">Update</a>
                    <a class="btn btn-danger dBtn" th:href="@{/Admin/new/delete/(id=${news.newID})}">Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!--                MODAL FORM-->
          <div class="newForm">
            <form th:action="@{/Admin/new/update}" method="post" th:object="${news}">
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content bg-theme bg-theme1"
                       style="background-image: url(http://localhost:8080/Admin/assets/images/bg-themes/1.png) " >
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Update New</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <label for="newID">New ID</label>
                        <input type="text" class="form-control form-control-rounded" name="newID" id="newID" placeholder="voucherName" th:hidden="true">
                      </div>
                      <div class="form-group">
                        <label for="newTitle">newTitle</label>
                        <input type="text" class="form-control form-control-rounded" name="newTitle" id="newTitle" required>
                      </div>
                      <div class="form-group">
                        <label for="newTitle1">newTitle1</label>
                        <input type="text" class="form-control form-control-rounded" name="newTitle1" id="newTitle1" prequired>
                      </div>
                      <div class="form-group">
                        <label for="newName">New Name</label>
                        <textarea type="text" class="form-control form-control-rounded" name="newName" id="newName" placeholder="newName" required></textarea>
                      </div>
                      <div class="form-group">
                        <label for="newName1">New Name EN</label>
                        <textarea type="text" class="form-control form-control-rounded" name="newName1" id="newName1" placeholder="newName1" required></textarea>
                      </div>
                      <div class="form-group">
                        <label for="image">Image</label>
                        <input type="text" class="form-control form-control-rounded" name="image" id="image" placeholder="amount" min="1" max="10" required>
                      </div>
                      <div class="modal-footer">
                        <button type="button" class="btn btn-light btn-round px-5 left" data-bs-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-light btn-round px-5" value="Save"></input>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>

            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content bg-theme bg-theme1"
                     style="background-image: url(http://localhost:8080/Admin/assets/images/bg-themes/1.png); ">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p class="">
                      Are you sure you want to delete this new ?
                    </p>
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="" class="btn btn-danger" id="delFilm">Delete</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div><!--End Row-->

  <footer th:insert="admin :: footer"></footer>
</div>

</body>
</html>
