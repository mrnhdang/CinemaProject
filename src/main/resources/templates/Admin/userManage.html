<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
  <meta charset="UTF-8">
  <title>Voucher Management</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.js"></script>
  <script type="text/javascript" th:src="@{/JS/userManage.js}"></script>
  <div th:replace="admin :: headerfiles"></div>

</head>
<body class="bg-theme bg-theme1" >
<div id="wrapper">
  <header th:insert="admin :: header"></header>
  <div class="content-wrapper">
    <div class="container-fluid">
      <div class="col-lg-12 ">
        <div class="card">
          <div class="card-body" >
            <h1 class="card-title">Voucher</h1>
            <button class=" btn btn-light btn-round px-5 btn btn-success nBtn">New</button>
            <div class="table-responsive">
              <table class="table table-hover ">
                <thead>
                <tr>
                  <th>User ID</th>
                  <th>User Name</th>
                  <th>ROLE</th>
                  <th>Address</th>
                  <th>Email</th>
                  <th>Create Date</th>
                  <th>MemberShip</th>
                  <th>Verification Code</th>
                  <th>Verify Status</th>
                </tr>
                </thead>
                <tbody th:each="user :${users}">
                <tr>
                  <td th:text="${user.userID}" style="max-width: 50px;white-space: nowrap ; text-overflow: ellipsis; overflow: hidden ">$ 1250.00</td>
                  <td th:text="${user.userName}">Iphone 5</td>
                  <td th:if="${user.getEmployees()}" >
                    <a th:each="role: ${user.getEmployees()}" th:text="${role.getEmployeeName()}+' '" ></a>
                  </td>
                  <td th:unless="${user.getEmployees()}">NONE</td>
                  <td th:text="${user.address}"></td>
                  <td th:text="${user.email}"></td>
                  <td th:text="${#dates.format(user.createDate,'yyyy-MM-dd HH:mm:ss')}">03 Aug 2017</td>
                  <td th:if="${user.getMemberships}" th:text="${user.getMemberships().getPoints()}">03 Aug 2017</td>
                  <td th:unless="${user.getMemberships}" >NONE</td>
                  <td th:text="${user.verificationCode}" >ALL</td>
                  <td th:if="${user.status}"  >Confirm</td>
                  <td th:unless="${user.status}" >Not Confirm</td>
                  <td>
                    <a class="btn btn-primary uBtn" th:href="@{/Admin/findUser/(id=${user.userID})}" >Update</a>
                    <a class="btn btn-danger dBtn" th:href="@{/Admin/user/delete/(id=${user.userID})}" >Delete</a>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!--                MODAL FORM-->
          <div class="userForm">
            <form  method="post" th:action="@{/Admin/user/update}" th:object="${user}" >
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content bg-theme bg-theme1"
                       style="background-image: url(http://localhost:8080/Admin/assets/images/bg-themes/1.png) " >
                    <div class="modal-header">
                      <h1 class="modal-title fs-5" id="exampleModalLabel">Update Voucher</h1>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <!--                                            <div class="form-group">-->
                      <!--                                                <div class="alert-message" th:if="${message !=null}">-->
                      <!--                                                    [[${message}]]-->
                      <!--                                                </div>-->
                      <!--                                            </div>-->
                      <div class="form-group">
                        <label for="userID">User ID</label>
                        <input type="text" class="form-control form-control-rounded" name="userID" id="userID" placeholder="userID" th:hidden="true">
                      </div>
                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control form-control-rounded" name="email" id="email"  disabled>
                      </div>
                      <div class="form-group">
                        <label for="employee">Employee</label>
                        <select type="text" class="form-control form-control-rounded" name="employee" id="employee" >
                          <option class="form-control form-control-rounded" th:value="0" text="None" selected="selected" >NONE</option>
                          <option class="form-control form-control-rounded" th:each="item : ${employees}"   th:text="${item.employeeName}"  th:value="${item.employeeName}" ></option>
                        </select>
                      </div>

                      <div class="modal-footer">
                        <button type="button" class="btn btn-light btn-round px-5 left" data-bs-dismiss="modal">Close</button>
                        <input type="submit" class="btn btn-light btn-round px-5" value="Save"></input>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </form>

            <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content bg-theme bg-theme1"
                     style="background-image: url(http://localhost:8080/Admin/assets/images/bg-themes/1.png); ">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="deleteModalLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <p class="">
                      Are you sure you want to delete this User ?
                    </p>
                    ...
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <a href="" class="btn btn-danger" id="delFilm">Delete</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div><!--End Row-->

  <footer th:insert="admin :: footer"></footer>
</div>

</body>
</html>
